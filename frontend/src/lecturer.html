<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lecturer Dashboard</title>
</head>
<body>
    <h1>Lecturer Dashboard</h1>
    <form action="../backend/auth.php" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="hidden" name="role" value="lecturer">
        <button type="submit" name="login">Login</button>
    </form>

    <h2>Upload Test Cases</h2>
    <form action="../backend/upload_test_case.php" method="POST">
        <textarea name="input" placeholder="Test case input" required></textarea>
        <textarea name="output" placeholder="Expected output" required></textarea>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
